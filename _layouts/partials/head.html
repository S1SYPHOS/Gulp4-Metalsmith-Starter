<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if title == 'Home' %}
      {{ site.title }} &middot; {{ site.description }}
    {% else %}
      {{ title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  {% if envDev %}
  <link href="{{ site.baseurl }}/assets/styles/styles.css" rel="stylesheet" type="text/css"/>
  {% else %}
  <link href="{{ site.baseurl }}/{{ fingerprint['assets/styles/styles.css'] }}" rel="stylesheet" type="text/css"/>
  {% endif %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/images/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
